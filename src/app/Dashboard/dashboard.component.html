<div *ngIf="error" class="col-md-4 offset-md-4">
  <div class="alert alert-danger">
    <h3>
      <strong>ERREUR</strong>
    </h3>
    <br />
    <h6>
      {{error}}
    </h6>
  </div>
</div>
<div class="col-md-8 col offset-md-2">
  <!-------------------------------------------- ADMIN ----------------------------------------------------------------->
  <span *ngIf="is_admin"><button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="onEditDashboard()">Modifier
      description</button></span>
  <!-------------------------------------------- ADMIN ----------------------------------------------------------------->
  <div class="container">
    <img src="./assets/img/dashboard.png">
    <br /><br />
    <h4>
      <strong>Présentation</strong>
    </h4>
    <p>
      {{dashboard?.presentation}}
      <!-- Le PA Hotel, situé à quelques pas de la place animée de la Nation et à proximité du bois de Vincennes, 
      un espace vert trois fois plus grand que Central Park, 
      propose 43 chambres élégantes et design dotées d'équipements modernes. -->
    </p>
    <h4>
      <strong>Les chambres</strong>
    </h4>
    <p>
      {{dashboard?.rooms}}
      <!-- Nos chambres chics et modernes sont pour la plupart climatisées et dotées d’une TV,
      ainsi que d’une connexion wifi très haut débit grâce à la fibre optique.
      Les salles de bains sont ultra-modernes et la literie haut de gamme. -->
    </p>
    <h4>
      <strong>Les services</strong>
    </h4>
    <p>
      {{dashboard?.services}}
      <!-- Les services que nous proposons sont diverses et variés, et saurons vous occuper durant tout le séjour. -->
    </p>
    <h4>
      <strong>Les évènements</strong>
    </h4>
    <p>
      {{dashboard?.events}}
      <!-- Nous organiserons de nombreux évènements durant votre séjour, afin de vous faire
      profiter un maximum de plusieurs activités et loisirs de tous genre. -->
    </p>
    <h4>
      <strong>Le restaurant</strong>
    </h4>
    <p>
      {{dashboard?.restaurant}}
      <!-- Nos restaurant vous offrent un cadre agréable pour profiter du buffet du petit-déjeuner. 
      Le prix du petit-déjeuner est de XX,XX€ par personne et le service de petit-déjeuner s'effectue 
      du lundi au vendredi de 7h à 10h30 et de 7h à 11h le week-end.  -->
    </p>
  </div>
</div>
