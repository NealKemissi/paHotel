<div class="col-md-8 col offset-md-2">
    <div class="container">
        <h2>
            <strong>NOS EVENEMENTS</strong>
        </h2>
        <br /><br />
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <h5><label>Date</label></h5>
                    <input type="text" class="form-control" [(ngModel)]="date" placeholder="Filtre.." name="date">
                </div>
                <div class="form-group col-md-3">
                    <h5><label>Nom</label></h5>
                    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Filtre.." name="name">
                </div>
                <div class="form-group col-md-6">
                    <h5><label>Description</label></h5>
                    <input type="text" class="form-control" [(ngModel)]="description" placeholder="Filtre.." name="description">
                </div>
            </div>
        </form>
    </div>
    <br />
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Date</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events
                  | filter: 'date' : date
                  | filter: 'name' : name
                  | filter: 'description' : description">
                    <td><img src="./assets/img/event-logo.png"></td>
                    <td innerHTML="{{event.date | highlight : date}}"></td>
                    <td innerHTML="{{event.name | highlight : name}}"></td>
                    <td innerHTML="{{event.description | highlight : description}}" title="{{event.description}}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
