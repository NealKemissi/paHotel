<div *ngIf="msgCreating" class="col-md-4 offset-md-4">
    <div class="alert alert-primary">
        <h3>
            <strong>VALIDATION ...</strong>
        </h3>
        <br />
        <h6>
            <spinner></spinner>
        </h6>
    </div>
</div>
<div *ngIf="error" class="col-md-4 offset-md-4">
    <div class="alert alert-danger">
        <h3>
            <strong>ERREUR</strong>
        </h3>
        <br />
        <h6>
            {{error}}
        </h6>
    </div>
</div>
<div class="col-md-6 col offset-md-3">
    <div class="container">
        <h2>
            <strong>NOUVELLE CHAMBRE</strong>
        </h2>
        <br /><br />
        <div class="my-div-center-content">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h5><label>Capacité <span class="my-required">*</span></label></h5>
                        <select class="form-control" [(ngModel)]="seats" name="seats" required>
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <h5><label>Etage <span class="my-required">*</span></label></h5>
                        <select class="form-control" [(ngModel)]="floor" name="floor" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <h5><label>Numéro <span class="my-required">*</span></label></h5>
                        <input type="number" class="form-control" [(ngModel)]="numRoom" name="numRoom" min="0" max="99"
                            (keyup)="preventInput()" required>
                    </div>
                </div>
                <span>Numéro de chambre : {{number}}</span>
                <br /><br />
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <h5><label>Etat <span class="my-required">*</span></label></h5>
                        <select class="form-control" [(ngModel)]="status" name="status" required>
                            <option >Propre</option>
                            <option>Sale</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <h5><label>Ajouter Equipement (max 3)</label></h5>
                    <select class="form-control" [(ngModel)]="tool" name="tool" required>
                        <option>climatisation</option>
                        <option>TV</option>
                        <option>fibre</option>
                    </select>
                    <br />
                    <button class="btn btn-success" (click)="addEquipment(tool)">Ajouter l'équipement
                        {{tool}} à la chambre</button>
                </div>
                <table *ngIf="description.length > 0" class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Equipement</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tool of description">
                            <td>{{tool}}</td>
                            <td><button class="btn btn-danger" (click)="deleteEquipment(tool)">x</button></td>
                        </tr>
                    </tbody>
                </table>
                <br /><br />
                <button class="btn btn-lg btn-info btn-block" (click)="onCreate()" type="submit">Créer la
                    chambre</button>
            </form>
            <br /><br />
        </div>
    </div>
</div>
