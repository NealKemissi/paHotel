<div class="col-md-6 col offset-md-3">
    <div class="container">
        <h2>
            <strong>NOUVELLE CHAMBRE</strong>
        </h2>
        <br /><br />
        <div class="my-div-center-content">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h5><label>Capacité <span class="my-required">*</span></label></h5>
                        <select class="form-control" [(ngModel)]="places" name="places" required>
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <h5><label>Etage <span class="my-required">*</span></label></h5>
                        <select class="form-control" [(ngModel)]="floor" name="floor" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <h5><label>Numéro <span class="my-required">*</span></label></h5>
                        <input type="number" class="form-control" [(ngModel)]="numRoom" name="numRoom" min="0" max="99"
                            (keyup)="preventInput()" required>
                    </div>
                </div>
                <span>Numéro de chambre : {{id}}</span>
                <br /><br /><br />
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h5><label>Disponible <span class="my-required">*</span></label></h5>
                        <select class="form-control" [(ngModel)]="isAvailable" name="isAvailable" required>
                            <option>Oui</option>
                            <option>Non</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <h5><label>Etat <span class="my-required">*</span></label></h5>
                        <select class="form-control" [(ngModel)]="isClean" name="isClean" required>
                            <option>Propre</option>
                            <option>Sale</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <h5><label>Ajouter Equipement (max 3)</label></h5>
                    <select class="form-control" [(ngModel)]="equipementRoom" name="equipementRoom" required>
                        <option>climatisation</option>
                        <option>TV</option>
                        <option>fibre</option>
                    </select>
                    <br />
                    <button class="btn btn-success" (click)="addEquipment(equipementRoom)">Ajouter l'équipement
                        {{equipementRoom}} à la chambre</button>
                </div>
                <table *ngIf="equipments.length > 0" class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Equipement</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let equipment of equipments">
                            <td>{{equipment}}</td>
                            <td><button class="btn btn-danger" (click)="deleteEquipment(equipment)">x</button></td>
                        </tr>
                    </tbody>
                </table>
                <br /><br />
                <button class="btn btn-lg btn-info btn-block" (click)="onCreate()" type="submit">Créer la
                    chambre</button>
            </form>
            <br /><br />
        </div>
    </div>
</div>
