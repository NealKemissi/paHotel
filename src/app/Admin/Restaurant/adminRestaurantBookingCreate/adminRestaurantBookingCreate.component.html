<div *ngIf="msgCreating" class="col-md-4 offset-md-4">
    <div class="alert alert-primary">
        <h3>
            <strong>VALIDATION ...</strong>
        </h3>
        <br />
        <h6>
            <spinner></spinner>
        </h6>
    </div>
</div>
<div *ngIf="error" class="col-md-4 offset-md-4">
    <div class="alert alert-danger">
        <h3>
            <strong>ERREUR</strong>
        </h3>
        <br />
        <h6>
            {{error}}
        </h6>
    </div>
</div>
<div class="col-md-6 col offset-md-3">
    <div class="container">
        <h2>
            <strong>NOUVELLE RESERVATION DE TABLE n°{{id_table}}</strong>
        </h2>
        <br /><br />
        <div class="my-div-center-content">
            <div class="form-group col-md-6 col offset-md-3">
                <h5><label>Prochaines réservations sur cette table : </label></h5>
                <span></span>
                <ul *ngFor="let table_booking of next_tables_booking">
                    <li>le {{table_booking.arrival | myDateFormat}}</li>
                </ul>
            </div>
            <br /><br />
            <form>
                <div class="form-group col-md-6 col offset-md-3">
                    <h5><label>Date <span class="my-required">*</span></label></h5>
                    <input type="date" class="form-control" [(ngModel)]="arrival" name="arrival">
                </div>
                <!-- <div class="form-group col-md-6 col offset-md-3">
                    <h5><label>Prix <span class="my-required">*</span></label></h5>
                    <input type="number" class="form-control" [(ngModel)]="total_price" name="total_price" min="0"
                        max="99" (keyup)="preventInput()" required>
                </div> -->
                <br />
                <div class="form-group col-md-6 col offset-md-3">
                    <h5><label>ID de la réservation du client <span class="my-required">*</span></label></h5>
                    <input type="number" class="form-control" [(ngModel)]="id_booking" name="id_booking" min="1"
                        (keyup)="preventInput()" required>
                </div>
                <br /><br />
                <button class="btn btn-lg btn-info btn-block" (click)="onCreate()" type="submit">Réserver</button>
            </form>
            <br /><br />
        </div>
    </div>
</div>
