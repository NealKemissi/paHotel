<div *ngIf="msgConfirm" class="col-md-4 offset-md-4">
    <div class="alert alert-danger">
        <h3>
            <strong>ATTENTION</strong>
        </h3><br />
        <h6>
            la table sera définitivement supprimée, êtes-vous sur ?
            <br /><br />
            <button class="btn btn-danger my-2 my-sm-0" (click)="onConfirm(1)">Oui</button>
            &nbsp;
            <button class="btn btn-primary my-2 my-sm-0" (click)="onConfirm(0)">Non</button>
        </h6>
    </div>
</div>
<div *ngIf="error" class="col-md-4 offset-md-4">
    <div class="alert alert-danger">
        <h3>
            <strong>ERREUR</strong>
        </h3>
        <br />
        <h6>
            {{error}}
        </h6>
    </div>
</div>
<div *ngIf="msgUpdate" class="col-md-4 offset-md-4">
    <div class="alert alert-primary">
        <h3>
            <strong>VALIDATION ...</strong>
        </h3>
        <br />
        <h6>
            <spinner></spinner>
        </h6>
    </div>
</div>
<div *ngIf="msgCreateConfirm" class="col-md-4 offset-md-4">
    <div class="alert alert-primary">
        <h3>
            <strong>CONFIRMATION</strong>
        </h3><br />
        <h6>
            une nouvelle table va être ajoutée, êtes-vous sur ?
            <br /><br />
            <button class="btn btn-primary my-2 my-sm-0" (click)="onAddConfirm(1)">Oui</button>
            &nbsp;
            <button class="btn btn-danger my-2 my-sm-0" (click)="onAddConfirm(0)">Non</button>
        </h6>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col offset-md-3">
        <div class="container">
            <h2>
                <strong><img src="./assets/img/table-logo.png" style="max-width:30px; max-height:70px;"> TABLES</strong>
            </h2>
            <br /><br />
            <div class="my-div-center-content">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Table</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let table of tables | paginate: { id: '1', itemsPerPage: 5, currentPage: page }">
                            <td>n° {{table.id}}</td>
                            <td><button class="btn btn-danger" (click)="onDelete(table.id)">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls style="text-align: center;" (pageChange)="page = $event" id="1">
                </pagination-controls>
            </div>
            <br /><br /><br />
            <button class="btn btn-lg btn-primary btn-block" (click)="onAdd()">
                Ajouter une table
            </button>
        </div>
    </div>
</div>
