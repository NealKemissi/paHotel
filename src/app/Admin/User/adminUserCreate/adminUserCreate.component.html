<div class="col-md-6 col offset-md-3">
    <div class="container">
        <h2>
            <strong>NOUVEL UTILISATEUR</strong>
        </h2>
        <br /><br />
        <div class="my-div-center-content">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h5><label>Nom</label></h5>
                        <input type="text" class="form-control" [(ngModel)]="firstNameUser" name="firstNameUser"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <h5><label>Prénom</label></h5>
                        <input type="text" class="form-control" [(ngModel)]="lastNameUser" name="lastNameUser" required>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <h5><label>Email</label></h5>
                    <input type="email" class="form-control" [(ngModel)]="emailUser" name="emailUser" required>
                </div>
                <br />
                <div class="form-group">
                    <h5><label>Mot de passe</label></h5>
                    <input type="password" class="form-control" [(ngModel)]="passwordUser" name="passwordUser" required>
                </div>
                <br />
                <div class="form-group">
                    <h5><label>Confirmation mot de passe</label></h5>
                    <input type="password" class="form-control" [(ngModel)]="confirmPasswordUser"
                        name="confirmPasswordUser" required>
                </div>
                <br /><br />
                <button class="btn btn-lg btn-success btn-block" (click)="onCreate()">Créer le compte</button>
            </form>
            <br /><br />
        </div>
    </div>
</div>
