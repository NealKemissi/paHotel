<div class="col-md-6 col offset-md-3">
    <div class="container" *ngIf="!loading">
        <h2>
            <strong>MODIFIER LE CLIENT</strong>
            <br />
            {{user?.firstName}} {{user?.lastName}}
        </h2>
        <br /><br />
        <div class="my-div-center-content" *ngIf="!error">
            <form>
                <div class="form-group col-md-10 col offset-md-1">
                    <h5><label>Nom</label></h5>
                    <input type="text" class="form-control" [(ngModel)]="user.firstName" name="user.firstName"
                        value="{{user?.firstName}}">
                </div>
                <br />
                <div class="form-group col-md-10 col offset-md-1">
                    <h5><label>Pr√©nom</label></h5>
                    <input type="text" class="form-control" [(ngModel)]="user.lastName" name="user.lastName"
                        value="{{user?.lastName}}">
                </div>
                <br />
                <div class="form-group col-md-10 col offset-md-1">
                    <h5><label>Email</label></h5>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="user.email"
                        value="{{user?.email}}">
                </div>
                <br /><br />
                <button class="btn btn-lg btn-primary btn-block" (click)="onUpdate()" type="submit">Modifier
                    le client</button>
            </form>
            <br />
        </div>
    </div>
    <br />
</div>
<div *ngIf="error" class="col-md-4 offset-md-4">
    <div class="alert alert-danger">
        <h3>
            <strong>ERREUR</strong>
        </h3>
        <br />
        <h6>
            {{error}}
        </h6>
    </div>
</div>
<div *ngIf="msgUpdate" class="col-md-4 offset-md-4">
    <div class="alert alert-primary">
        <h3>
            <strong>MISE A JOUR ...</strong>
        </h3>
        <br />
        <h6>
            <spinner></spinner>
        </h6>
    </div>
</div>
