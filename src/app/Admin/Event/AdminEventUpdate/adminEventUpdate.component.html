<div *ngIf="error" class="col-md-4 offset-md-4">
    <div class="alert alert-danger">
        <h3>
            <strong>ERREUR</strong>
        </h3>
        <br />
        <h6>
            {{error}}
        </h6>
    </div>
</div>
<div *ngIf="msgUpdate" class="col-md-4 offset-md-4">
    <div class="alert alert-primary">
        <h3>
            <strong>MISE A JOUR ...</strong>
        </h3>
        <br />
        <h6>
            <spinner></spinner>
        </h6>
    </div>
</div>
<div class="col-md-6 col offset-md-3">
    <div class="container" *ngIf="!loading">
        <h2>
            <strong><img src="./assets/img/event-logo.png" style="max-width:30px; max-height:70px;"> MODIFIER L'EVENEMENT</strong>
            <br />
            {{event?.name}}
        </h2>
        <br /><br />
        <div class="my-div-center-content" *ngIf="!error">
            <form>
                <div class="form-group col-md-6 col offset-md-3">
                    <h5><label>Date</label></h5>
                    <input type="datetime-local" class="form-control" [(ngModel)]="event.beginning" name="event.beginning">
                </div>
                <span>Actuellement : {{event?.beginning}}</span>
                <br /><br />
                <div class="form-group col-md-10 col offset-md-1">
                    <h5><label>Nom</label></h5>
                    <input type="text" class="form-control" [(ngModel)]="event.name" name="event.name"
                        value="{{event?.name}}">
                </div>
                <br />
                <div class="form-group col-md-10 col offset-md-1">
                    <h5><label>Description</label></h5>
                    <textarea class="form-control" [(ngModel)]="event.description" name="event.description" rows="3"
                        value="{{event?.description}}"></textarea>
                </div>
                <br /><br />
                <button class="btn btn-lg btn-primary btn-block" (click)="onUpdate()" type="submit">Modifier
                    l'Ã©venement</button>
            </form>
            <br />
        </div>
    </div>
    <br />
</div>
