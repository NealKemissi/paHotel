<div class="col-md-6 col offset-md-3">
    <div class="container">
        <h2>
            <strong>NOUVEL EVENEMENT</strong>
        </h2>
        <br /><br />
        <div class="my-div-center-content">
            <form>
                <div class="form-group col-md-6 col offset-md-3">
                    <h5><label>Date <span class="my-required">*</span></label></h5>
                    <input type="date" class="form-control" [(ngModel)]="dateEvent" name="dateEvent">
                </div>
                <br />
                <div class="form-group col-md-10 col offset-md-1">
                    <h5><label>Nom <span class="my-required">*</span></label></h5>
                    <input type="text" class="form-control" [(ngModel)]="nameEvent" name="nameEvent">
                </div>
                <br />
                <div class="form-group col-md-10 col offset-md-1">
                    <h5><label>Description <span class="my-required">*</span></label></h5>
                    <textarea class="form-control" [(ngModel)]="descriptionEvent" name="descriptionEvent" rows="3"></textarea>
                </div>
                <br /><br />
                <button class="btn btn-lg btn-info btn-block" (click)="onCreate()" type="submit">Créer
                    l'évenement</button>
            </form>
            <br /><br />
        </div>
    </div>
</div>
